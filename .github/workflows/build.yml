name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # This is needed to be able to run ./gradlew below
      # You can run `git update-index --chmod +x gradlew` then remove this step.
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Extract mod properties
        id: properties
        run: |
       # get id and name from gradle.properties
          source ./extract_properties.sh
          echo "MOD_ID=$MOD_ID" >> $GITHUB_OUTPUT
          echo "MOD_VERSION=$MOD_VERSION" >> $GITHUB_OUTPUT
          echo "ARTIFACT_NAME=$MOD_ID-$MOD_VERSION" >> $GITHUB_OUTPUT

      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.properties.outputs.ARTIFACT_NAME }}
          path: build/libs/
